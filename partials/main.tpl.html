<ul id="settings">
  <li ng-cloak>
    <p>Order by:</p>
    <a ng-repeat="order in orders" ng-click="changeOrder(order)">{{order.title}}</a>
  </li>
</ul>

<nav>
  <form class="search" role="search">
    <div class="form-group">
      <input autofocus type="search" class="search-bookmarks" placeholder="Search Bookmarks" ng-model="searchText" tabindex="1">
    </div>
  </form>
</nav>

<main id="mainContent">

  <ul id="list-bookmarks">
  <li ng-repeat="bookmark in bookmarks | fieldsFilter:searchText:currentOrder.value | limitTo:totalDisplayed" ng-cloak>
    <div class="panel" ng-class="{'panel-primary': ($index == selectedIndex)}" ng-click="selectBookmark($index)" tabindex="2">
      
      <a href="{{bookmark.url}}" title="{{bookmark.title}}" target="_blank"><span title="{{bookmark.url}}" class="thumbnail" style="background-image: url('http://img.bitpixels.com/getthumbnail?code=28809&size=200&url={{bookmark.url}}');"></span><!-- thumbnail --></a>
      
      <span class="details">
        <h2 class="title" ng-click="editBookmark(bookmark)">{{bookmark.title}}</h2>

        <div class="tag-links">
          <span ng-repeat="tag in bookmark.tag">
            <a ng-click="selectTag(tag.text)">{{tag.text}}</a>
          </span>
        </div><!-- tags -->
        
      </span><!-- details -->

    </div><!-- item -->

  </li><!-- bookmarks in bookmarks -->
</ul><!-- list-bookmarks -->

</main>
