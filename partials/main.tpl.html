<main id="mainContent">

  <div id="settings">
    <a class="settings-icon" data-toggle="dropdown"></a>
    <ul class="dropdown-menu" role="menu">
      <li><a class="website" href="http://deweyapp.io" target="_blank">Website</a></li>
      <li><a class="review" href="https://chrome.google.com/webstore/detail/bookmarks/aahpfefkmihhdabllidnlipghcjgpkdm/reviews" target="_blank">Review</a></li>
      <li><a class="fork" href="https://github.com/outcoldman/chrome-bookmarks" target="_blank">GitHub</a></li>
      <li><a class="donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=outcoldman%40gmail%2ecom&lc=US&item_name=Donation%20for%20supporting%20bookmarks%20application&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHosted" target="_blank">Donate</a></li>
      <li><a class="email" href="mailto:support@deweyapp.io?Subject=Hello, Dewey.">Email Us</a></li>
      <ul class="divider">
        <li>Settings:</li>
        <li>
          <div class="checkbox" title="Don&rsquo;t show top-level folders as tags (Mobile Bookmarks, Other Bookmarks, ...)" ng-click="setHideTopLevelFolders()">
            <label>
              <input type="checkbox" ng-checked="hideTopLevelFolders" />Hide top-level folders
            </label>
          </div>
        </li>
      </ul>
      <ul class="divider">
        <li>Search Options:</li>
        <li>tag:{tag}</li>
        <li>url:{url}</li>
        <li>title:{title}</li>
      </ul>
      <ul class="divider">
        <li>Created by:</li>
        <li><a href="http://twitter.com/outcoldman" target="_blank">@outcoldman</a></li>
        <li><a href="http://twitter.com/jmwlsn" target="_blank">@jmwlsn</a></li>
      </ul>
    </ul>
  </div>

  <nav>
    <form class="search" role="search">
      <div class="form-group search-group">
        <input autofocus="true" type="search" class="form-control" placeholder="Search Bookmarks" ng-model="searchText">
      </div>
    </form>
  </nav>

  <div class="grid">

    <ul id="sort">
      <li ng-cloak>
        <p>Sort:</p>
        <a ng-repeat="order in orders" ng-class="{ 'active': order == currentOrder }" ng-click="changeOrder(order)">{{order.title}}</a>
      </li>
    </ul>

    <ul id="list-bookmarks">
      <li ng-class="{'panel-primary': ($index == selectedIndex)}" ng-repeat="bookmark in bookmarks | fieldsFilter:searchText:currentOrder.value | limitTo:totalDisplayed" ng-cloak>
      
        <div class="panel" ng-class="{'panel-primary': ($index == selectedIndex)}" ng-click="selectBookmark($index)">
          
          <a href="{{bookmark.url}}" title="{{bookmark.title}}">
          <span title="{{bookmark.url}}" class="thumbnail" style="background-image: url('http://img.bitpixels.com/getthumbnail?code=28809&size=200&url={{bookmark.url}}');"></span><!-- thumbnail --></a>
          
          <div class="details" ng-click="editBookmark(bookmark)">
            
            <img class="favicon" src="http://g.etfv.co/{{bookmark.url}}?defaulticon=lightpng" alt="{{bookmark.url}}" />

            <h2 class="title">{{bookmark.title}}</h2>

            </div><!-- details -->

            <div class="tag-links">
              <span ng-repeat="tag in bookmark.tag">
                <a ng-class="{'badge-custom': tag.custom}" ng-click="selectTag(tag.text)">{{tag.text}}</a>
              </span>
            </div><!-- tags -->
      
          </div><!-- panel -->

      </li><!-- bookmarks in bookmarks -->
    </ul><!-- list-bookmarks -->
  </div><!-- grid -->

</main>
