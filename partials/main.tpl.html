<main id="mainContent">

  <div id="info">
    <a class="info-icon dropdown-toggle" data-toggle="dropdown"></a>
    <ul class="dropdown-menu" role="menu">
      <li><a class="settings" href="#">Settings</a></li>
      <li><a class="review" href="https://chrome.google.com/webstore/detail/bookmarks/aahpfefkmihhdabllidnlipghcjgpkdm/reviews" target="_blank">Review</a></li>
      <li><a class="github" href="https://github.com/outcoldman/chrome-bookmarks" target="_blank">GitHub</a></li>
      <li><a class="donate" href="http://spacebox.io">Donate</a></li>
      <ul class="search-operators">
        <li>Search Operators:</li>
        <li>tag:{tag}</li>
        <li>url:{url}</li>
        <li>title:{title}</li>
      </ul>
    </ul>
  </div>

  <nav>
    <form class="search" role="search">
      <div class="form-group search-group">
        <input autofocus="true" type="search" class="form-control" placeholder="Search Bookmarks" ng-model="searchText">
      </div>
    </form>
  </nav>

  <div class="grid">

    <ul id="sort">
      <li ng-cloak>
        <p>Sort by:</p>
        <a ng-repeat="order in orders" ng-class="{ 'active': order == currentOrder }" ng-click="changeOrder(order)">{{order.title}}</a>
      </li>
    </ul>

    <ul id="list-bookmarks">
      <li ng-repeat="bookmark in bookmarks | fieldsFilter:searchText:currentOrder.value | limitTo:totalDisplayed" ng-cloak>
      
        <div class="panel" ng-class="{'panel-primary': ($index == selectedIndex)}" ng-click="selectBookmark($index)">
          
          <a href="{{bookmark.url}}" title="{{bookmark.title}}">
          <span title="{{bookmark.url}}" class="thumbnail" style="background-image: url('http://img.bitpixels.com/getthumbnail?code=28809&size=200&url={{bookmark.url}}');"></span><!-- thumbnail --></a>
          
          <div class="details" ng-click="editBookmark(bookmark)">
            
            <img class="favicon" src="http://g.etfv.co/{{bookmark.url}}?defaulticon=lightpng" alt="{{bookmark.url}}" />

            <h2 class="title">{{bookmark.title}}</h2>

            </div><!-- details -->

            <div class="tag-links">
              <span ng-repeat="tag in bookmark.tag">
                <a ng-click="selectTag(tag.text)">{{tag.text}}</a>
              </span>
            </div><!-- tags -->
      
          </div><!-- panel -->

      </li><!-- bookmarks in bookmarks -->
    </ul><!-- list-bookmarks -->
  </div><!-- grid -->

</main>
