<!DOCTYPE html>
<html>
  <head>
      <title>Bookmarks Options Placeholder</title>
      <link rel="stylesheet" href="options.css"/>
      
  </head>
  <body>
    <div class="main-container">

      <h1>Dewey Options</h1>
      
      <div class="styled-select">
        <select>
          <option selected>Default Sort Order:</option>
          <option>Date</option>
          <option>Title</option>
          <option>URL</option>
        </select>
      </div>

      <div class="styled-select">
      <select>
        <option selected>Show Favicons</option>
        <option>Hide Favicons</option>
      </select>
      </div>

      <div class="styled-select">
        <select>
          <option selected>Show tags below titles</option>
          <option>Hide tags below titles</option>
        </select>
      </div>

      <button style="font-size:18px">Save</button>

       </div>
    </body>
</html>
